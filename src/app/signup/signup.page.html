<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>Sign up</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nick Name" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <ion-button class="block round outline" color="light" (click)="signup()">Sign up</ion-button>
        <ion-button class="full clear" color="light" (click)="goback()">Go Back</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
